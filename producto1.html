    }

    .contador-carrito {
      position: absolute;
      top: -5px;
      right: -5px;

      border-radius: 50%;

    label {

      width: 100%;
      padding: 12px;
      border-radius: 8px;

      background-color: #333;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    select:hover {
      background-color: #444;
    }

    input[type="submit"] {

    }

    .btn-comprar:hover {

    }
