<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finalizar Compra - CT TOTAL BLACK</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .checkout-container {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    h2 {
      text-align: center;
      color: #f39c12;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #f39c12;
      margin-top: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #e67e22;
    }

    .resumen {
      margin-top: 30px;
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 6px;
      color: #ccc;
    }

    .resumen p {
      margin: 5px 0;
    }

  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>Finalizar Compra</h2>

    <form id="checkout-form">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección de envío</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="tamaño">Tamaño de la gorra</label>
      <select id="tamaño" name="tamaño" required>
        <option value="S">Pequeña (S)</option>
        <option value="M">Mediana (M)</option>
        <option value="L">Grande (L)</option>
        <option value="XL">Extra Grande (XL)</option>
      </select>

      <label for="pago">Método de pago</label>
      <select id="pago" name="pago" required>
        <option value="tarjeta">Tarjeta de crédito/débito</option>
        <option value="transferencia">Transferencia bancaria</option>
        <option value="efectivo">Pago contra entrega</option>
      </select>

      <div class="resumen">
        <p><strong>Producto:</strong> CT TOTAL BLACK</p>
        <p><strong>Precio:</strong> $500 MXN</p>
        <p><strong>Envío:</strong> Gratis</p>
        <p><strong>Total:</strong> $500 MXN</p>
      </div>

      <input type="submit" value="Confirmar Pago">
    </form>
  </div>

  <script>
    // Función para simular el pago y redirigir a la página de confirmación
    document.getElementById('checkout-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

      // Obtener los valores del formulario
      const nombre = document.getElementById('nombre').value;
      const direccion = document.getElementById('direccion').value;
      const telefono = document.getElementById('telefono').value;
      const email = document.getElementById('email').value;
      const tamaño = document.getElementById('tamaño').value;
      const pago = document.getElementById('pago').value;

      // Guardar los datos en el localStorage
      localStorage.setItem('nombre', nombre);
      localStorage.setItem('direccion', direccion);
      localStorage.setItem('telefono', telefono);
      localStorage.setItem('email', email);
      localStorage.setItem('tamaño', tamaño);
      localStorage.setItem('pago', pago);

      // Simulación de proceso de pago
      alert("Pago realizado con éxito. Redirigiendo a la página de confirmación...");

      // Redirigir a la página de confirmación
      window.location.href = 'pedidoF.html';
    });
  </script>

</body>
</html>
